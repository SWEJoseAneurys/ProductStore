<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script defer src="./index.js"></script>

<body>
    <nav id="navbar">
        <h3 id="homepage-click">Back to<br/>Home</h3>
        <h3 id="create-click">Submit<br/>Snack!</h3>
