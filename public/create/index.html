<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jos√©'s Snack Shop | Add Snack</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
    <nav id="navbar">
        <h3 id="home-click">Back to<br/>Home</h3>
        <h3 id="update-click">Update Existing<br/>Snack</h3>
    </nav>
    <h1>Add New Snack</h1>
    <div id="container">
        <p id="submission-status"></p>
        <div class="input-container">
            <label for="type-input">What yummy snack is this?</label>
            <input type="text" id="type-input"/>
        </div>
        <div class="input-container">
            <label for="price-input">How much does it cost?</label>
            <input type="text" id="price-input"/>
        </div>
        <div class="input-container">
            <label for="img-input">Add a photo of your snack</label>
            <input type="text" id="img-input"/>
        </div>
        <div class="input-container">
            <label for="quantity-input">How many would you like to sell?</label>
            <input type="text" id="quantity-input"/>
        </div>
        <button id="create-button">Submit Snack!</button>
    </div>
</body>
</html>
